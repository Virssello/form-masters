<div class="surface-ground flex align-items-center justify-content-center min-h-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-full surface-card py-8 px-5 sm:px-8"
           style="border-radius:53px">
          <div class="text-center mb-5">
            <img src="../../../../assets/layout/images/logo/logo-form-masters.png"
                 alt="Image"
                 height="50"
                 class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome in Form Masters</div>
            <div class="text-600 text-2xl font-medium mb-3">Sign up to continue</div>
          </div>

          <form [formGroup]="userRegisterForm">
              <label for="username"
                     class="block text-900 text-xl font-medium mb-2">Username
              </label>
              <input [formControlName]="'username'"
                     pInputText
                     id="username"
                     type="text"
                     placeholder="Username"
                     class="w-full md:w-30rem mb-5"
                     style="padding:1rem">

              <label for="password"
                     class="block text-900 font-medium text-xl mb-2">Password
              </label>
              <p-password id="password"
                          [formControlName]="'password'"
                          [toggleMask]="true"
                          placeholder="Password"
                          styleClass="mb-5"
                          inputStyleClass="w-full p-3 md:w-30rem">
              </p-password>

              <label for="gender"
                     class="block text-900 font-medium text-xl mb-2">Gender
              </label>
              <p-selectButton id="gender"
                              [options]="genderOptions"
                              [formControlName]="'gender'"
                              optionLabel="label"
                              optionValue="value"
                              styleClass="w-full md:w-30rem mb-5 align-self-center flex align-items-center justify-content-center">
              </p-selectButton>

              <label for="age"
                     class="block text-900 font-medium text-xl mb-2">Age
              </label>
              <p-inputNumber id="age"
                             [formControlName]="'age'"
                             [showButtons]="true"
                             [min]="1"
                             [max]="100"
                             mode="decimal"
                             styleClass="w-full md:w-30rem mb-5">
              </p-inputNumber>

              <label for="height"
                     class="block text-900 font-medium text-xl mb-2">Height
              </label>
              <p-inputNumber id="height"
                             [formControlName]="'height'"
                             [showButtons]="true"
                             [min]="130"
                             [max]="220"
                             mode="decimal"
                             styleClass="w-full md:w-30rem mb-5">
              </p-inputNumber>

            <label for="goal"
                   class="block text-900 font-medium text-xl mb-2">What is your goal to achieve with weight?
            </label>
            <p-selectButton id="goal"
                            [options]="goalOptions"
                            [formControlName]="'goal'"
                            optionLabel="label"
                            optionValue="value"
                            styleClass="w-full md:w-30rem mb-5 align-self-center flex align-items-center justify-content-center">
            </p-selectButton>

            <label for="goal"
                   class="block text-900 font-medium text-xl mb-2">What is your lifestyle?
            </label>
            <p-selectButton id="lifestyle"
                            [options]="lifestyleOptions"
                            [formControlName]="'lifestyle'"
                            optionLabel="label"
                            optionValue="value"
                            styleClass="w-full md:w-30rem mb-5 align-self-center flex align-items-center justify-content-center">
            </p-selectButton>

              <div class="flex flex-column align-items-center justify-content-between mb-5 gap-5">
                <button pButton
                        pRipple
                        [disabled]="userRegisterForm.invalid"
                        label="Sign up"
                        icon="pi pi-user-plus"
                        class="w-full p-3 text-xl"
                        (click)="onUserSignUpSubmit()">
                </button>
                <button pButton
                        pRipple
                        label="Go back to landing page"
                        icon="pi pi-home"
                        class="w-full p-3 text-xl"
                        [routerLink]="['/']">
                </button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
