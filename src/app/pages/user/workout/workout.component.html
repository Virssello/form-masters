<div class="grid">
    <div class="col-12">
        <div class="card">
          <p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
              <h5>Recommended Workouts</h5>
            </ng-template>
            <ng-template let-product pTemplate="item">
              <div class="product-item">
                <div class="product-item-content">
                  <div class="p-mb-3">
                  </div>
                  <div>
                    <h4 class="p-mb-1">{{product.name}}</h4>
                    <div class="car-buttons p-mt-5">
                      <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                      <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                      <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-carousel>
        </div>
    </div>
  <div class="grid">
    <div class="col-12">
      <div class="card">
  <h5>DataView</h5>
  <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"  layout="grid">
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>

    <ng-template let-product pTemplate="listItem">
      <div class="col-12">
        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
          <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
            <div class="font-bold text-2xl">{{product.name}}</div>
            <div class="mb-2">{{product.description}}</div>
            <div class="flex align-items-center mt-2">
              <i class="pi pi-tag mr-2"></i>
            </div>
          </div>
          <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template let-product pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="card m-3 border-1 surface-border">
          <div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
            <div class="flex align-items-center">
              <i class="pi pi-tag mr-2"></i>
            </div>
          </div>
          <div class="flex flex-column align-items-center text-center mb-3">
            <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"/>
            <div class="text-2xl font-bold">{{product.name}}</div>
            <div class="mb-3">{{product.description}}</div>
          </div>
          <div class="flex align-items-center justify-content-between">
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
    </div>
  </div>
</div>
